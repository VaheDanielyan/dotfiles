env:
  TERM: alacritty

window:
  startup_mode: Fullscreen
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 50000

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x282C34'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
window:
    opacity: 0.8

shell:
  program: /bin/zsh

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: F11, mods: None, action: ToggleFullscreen }
  - { key: Paste, mods: None, action: Paste }
  - { key: Copy, mods: None, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\f" }
  - {
      key: PageUp,
      mods: None,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: PageDown,
      mods: None,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - {
      key: Home,
      mods: Shift,
      action: ScrollToTop,
      mode: ~Alt
    }
  - {
      key: End,
      mods: Shift,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Oxide
